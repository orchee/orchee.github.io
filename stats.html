<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Statistics - Card Game PWA</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-12">
                <header class="text-center mb-4">
                    <div class="stats-header">
                        <button id="returnToGame" class="btn btn-secondary btn-lg"><a href="index.html" >Return</a></button>
                        <h1 class="display-6 mb-3">ðŸ“Š Game Statistics</h1>
                    </div>
                </header>

                <!-- Overall Statistics -->
                <section class="mb-4">
                    <div class="stats-card">
                        <h2 class="h4 mb-3">Overall Performance</h2>
                        <div class="row g-3">
                            <div class="col-6 col-md-3">
                                <div class="stat-box">
                                    <div class="stat-label">Total Games</div>
                                    <div class="stat-value" id="totalGames">0</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="stat-box">
                                    <div class="stat-label">Correct Answers</div>
                                    <div class="stat-value" id="totalWins">0</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="stat-box">
                                    <div class="stat-label">Wrong Answers</div>
                                    <div class="stat-value" id="totalLosses">0</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="stat-box success">
                                    <div class="stat-label">Win Rate</div>
                                    <div class="stat-value" id="winRate">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Top 5 Worst Combinations -->
                <section class="mb-4">
                    <div class="stats-card">
                        <h2 class="h4 mb-3">ðŸ”¥ Top 5 Most Challenging Combinations</h2>
                        <p class="text-muted small mb-3">Combinations with the lowest win rates</p>
                        <div id="top5Worst" class="combination-list">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- All Combinations (Expandable) -->
                <section class="mb-4">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="h4 mb-0">All Combinations</h2>
                            <button class="btn btn-sm btn-outline-primary" id="toggleAllCombos">
                                <span id="toggleText">Show All</span>
                            </button>
                        </div>
                        <div id="allCombinations" class="combination-list" style="display: none;">
                            <!-- Will be populated by JavaScript -->
                        </div>
                        <div id="noCombinationsMessage" style="display: none;">
                            <p class="text-muted text-center">No data yet. Play some games to see statistics!</p>
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <section class="text-center mb-4">
                    <button id="resetStats" class="btn btn-danger">Reset All Statistics</button>
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Statistics JS -->
    <script src="stats.js"></script>
</body>
</html>
